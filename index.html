<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Vivian, My love | A Special Question ðŸŒ¹</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Starry background -->
    <div class="stars" id="stars"></div>

    <!-- Three.js flower canvas -->
    <canvas id="flower-canvas"></canvas>

    <!-- Content -->
    <div class="content">
        <section class="hero">
            <div class="hero-card">
                <div class="hero-subtitle">FOR MY DEAREST</div>
                <div class="hero-title">Simi</div>
                <div class="hero-instruction">SCROLL SLOWLY</div>
            </div>
        </section>

        <section class="poem-section">
            <div class="poem-card"><div class="poem-text">"My darkest dark, my brightest light."</div></div>
        </section>
        <section class="poem-section">
            <div class="poem-card"><div class="poem-text">"No measure known of space or time,"</div></div>
        </section>
        <section class="poem-section">
            <div class="poem-card"><div class="poem-text">"Could ever break this heart of mine."</div></div>
        </section>

        <section class="question-section">
            <div class="question-card">
                <div class="question-text">
                    Will you<br>be my<br><span class="valentine">Valentine?</span>
                </div>
                <button class="yes-button" id="yesButton">YES</button>
            </div>
        </section>

        <section class="thankyou-section" id="thankyouSection">
            <div class="thankyou-card">
                <div class="thankyou-text">Thank<br>you.</div>
                <div class="thankyou-underline"></div>
            </div>
        </section>
    </div>

    <!-- Music Button -->
    <button class="music-button" id="musicButton">
        <svg id="playIcon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
        <svg id="pauseIcon" style="display:none;" viewBox="0 0 24 24"><path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/></svg>
    </button>

    <!-- Audio -->
    <audio id="bgMusic" loop>
        <source src="audio/bg-music.mp3" type="audio/mpeg">
    </audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="js/stars.js"></script>
    <script src="js/flower.js"></script>
    <script src="js/confetti.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
